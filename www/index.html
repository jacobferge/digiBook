    <script>
	
////////////////////////////////////////////////////////////////////////////////

	/* Pages Slider */
	
	var numberOfScreensP = 23;
	var currentScreenP = 1;
	var previousScrollerButtonVisibleP = false;
	var nextScrollerButtonVisibleP = true;
	var scrollDistance = 2048;

		
		// TOUCH EVENTS
		$('#bookScroller').on('swiperight', function(event){ 
			event.preventDefault();
			scrollToPreviousP();
		});
		
		$('#bookScroller').on('swipeleft', function(event){ 
			event.preventDefault();
			scrollToNextP();
		});
		
		// FUNCTIONS
		function scrollToPreviousP(){
			if(currentScreenP>1){
				
			  $("#bookScroller").animate({
				left: '+='+scrollDistance
			  }, 500); 
			  
			  currentScreenP--;
			};
			
		};
		
		function scrollToNextP(){
			if(currentScreenP<numberOfScreensP){
				
			  $("#bookScroller").animate({
				left: '-='+scrollDistance
			  }, 500); 
			  
			  currentScreenP++;
			};
			
		};
		
////////////////////////////////////////////////////////////////////////////////

/* Home Button*/
		
		// TOUCH EVENTS
		
		$('#home').on('tap', function(event){ 
			event.preventDefault();
			scrollToStart();
		});
		
		// FUNCTIONS
		function scrollToStart(){
				
			  $("#bookScroller").animate({
				left:0
			  }, 1000); 
			
		};
		
////////////////////////////////////////////////////////////////////////////////
	
	</script>
