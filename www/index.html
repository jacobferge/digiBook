	var numberOfScreensP = 26;

	var scrollDistance = '100%';

		
		// TOUCH EVENTS
		$('#bookScroller').on('swiperight', function(event){ 
			event.preventDefault();
			scrollToPreviousP();
		});
		
		$('#bookScroller').on('swipeleft', function(event){ 
			event.preventDefault();
			scrollToNextP();
		});
		
		// FUNCTIONS
		function scrollToPreviousP(){
			if(currentScreenP>1){
				
			  $("#bookScroller").animate({
				left: '+='+scrollDistance
			  }, 850); 
			  
			  currentScreenP--;
			};
			
		};
		
		function scrollToNextP(){
			if(currentScreenP<numberOfScreensP){
				
			  $("#bookScroller").animate({
				left: '-='+scrollDistance
			  }, 850); 
			  
			  currentScreenP++;
			};
			
		};

    <script>
	
		//list Accordian
		
		var objectArray=new Array();

///////////////////////////////////////////////////////////////////////////////////////////////
	
		$(document).ready(function() {

			$("#showList").fadeOut(0);
			$("#viewFrameSpace").animate({'left': '-320'}, 0);

			$("#welcomeDescription, #goList").delay(1200).animate({opacity:1}, 2000);
			
			document.getElementById('tomahawkDetails').style.display = "none";
			document.getElementById('oakIslandDetails').style.display = "none";
			document.getElementById('kennedyDetails').style.display = "none";
			document.getElementById('menomonieDetails').style.display = "none";
			
		});
		
///////////////////////////////////////////////////////////////////////////////////////////////

		//frame slider
		
		var numberOfSliderObjects = 3;
		var currentSliderObject = 1;
		var slideDistance = 480;
		
		$("#toggleView").on('tap', function (event) { 
			event.preventDefault();
			
			if(currentSliderObject<numberOfSliderObjects){
				
				$("#frameSpace").stop(true);	
				$("#frameSpace").animate({
					top: '-='+slideDistance
					
				}, 1000, 'easeInOutExpo'); 
			  		currentSliderObject++;
			};
		});
		
		$("#toggleHow").on('tap', function (event) { 
			event.preventDefault();
			
			if(currentSliderObject<numberOfSliderObjects){
				
				$("#frameSpace").stop(true);	
				$("#frameSpace").animate({
					top: '-='+slideDistance
				}, 1000, 'easeInOutExpo'); 
					currentSliderObject++;
			  
			};
		});
		
		$("#home").on('tap', function (event) {

			if(currentSliderObject>1){

	//map
	
	var myCenter=new google.maps.LatLng(44.871047,-91.925838);
	
	var tomahawk=new google.maps.LatLng(45.472688,-89.722063);
	var oakIsland = new google.maps.LatLng(44.954752, -89.629444);
	var menomonie=new google.maps.LatLng(44.8756,-91.9192);
	var kennedy=new google.maps.LatLng(44.903566,-89.593163);

	function initialize()
		{
			
			var mapProp = {
				
				center: myCenter,
				zoom:6,
				minZoom:6,
				maxZoom:13,
				scrollwheel:false,
				tilt:0,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
			  
				zoomControl:true,
				mapTypeControl:false,
				scaleControl:false,
				streetViewControl:false,
				overviewMapControl:false,
				rotateControl:false,
			  
			  };
			  
			var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
			
			var markerMe=new google.maps.Marker({
				
				position:myCenter,
				icon:'images/hammer.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerMe.setMap(map);
				
			var markerTomahawk=new google.maps.Marker({
				
				position:tomahawk,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerTomahawk.setMap(map);
			
			var markerOak=new google.maps.Marker({
				
				position:oakIsland,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerOak.setMap(map);
			
			var markerMenomonie=new google.maps.Marker({
				
				position:menomonie,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerMenomonie.setMap(map);
			
			var markerKennedy=new google.maps.Marker({
				
				position:kennedy,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerKennedy.setMap(map);
			
			var stylesArray =[
				
				{
					"featureType": "landscape.man_made",
					"elementType": "geometry.fill",
					"stylers": [
					  { "visibility": "on" },
					  { "hue": "#11223b" },
					  { "saturation": "-100" },
					]
				  },{
					"featureType": "poi",
					"stylers": [
					  { "visibility": "off" }
					]
				  },{
					"featureType": "road",
					"elementType": "geometry.fill",
					"stylers": [
					  { "hue": "#11223b" }
					]
				  },{
					"featureType": "road",
					"elementType": "labels.text.stroke",
					"stylers": [
					  { "visibility": "off" },
					  { "hue": "#11223b" }
					]
				  },{
					"featureType": "water",
					"stylers": [
					  { "hue": "#11223b" },
					  { "saturation": "50" },
					]
				  },{
				}
			]
			
			map.setOptions({styles: stylesArray});
			
			google.maps.event.addListener(markerMe,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerMe.getPosition());
				
			});
			
			google.maps.event.addListener(markerOak,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerOak.getPosition());
				
				window.open("http://goo.gl/maps/eZ06P");
				
			});
			
			google.maps.event.addListener(markerTomahawk,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerTomahawk.getPosition());
				
				window.open("http://goo.gl/maps/I4sE5");
				
			});
			
			google.maps.event.addListener(markerMenomonie,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerMenomonie.getPosition());
				
				window.open("http://goo.gl/maps/npweY");
				
			});
			
			google.maps.event.addListener(markerKennedy,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerKennedy.getPosition());
				
				window.open("http://goo.gl/maps/YtZm7");
				
			});
			
		}
	
	google.maps.event.addDomListener(window, 'load', initialize);

	//accordian
	
	$("#spotAccordian .spotDetails").on('tap', function(event){
			showObjectOfInterest($(this).attr('rel'));
		});
		
		function showObjectOfInterest(sectionNumber){
			
			if(activeObject==null){
				
				$(activeObject).stop(true);	
				$(objectArray[sectionNumber]).slideToggle(1000);
				
				activeObject = objectArray[sectionNumber];
				
			} else {
				
				$(activeObject).stop(true);
				
					if(activeObject==objectArray[sectionNumber]){
						
						$(activeObject).stop(true);	
						$(activeObject).slideToggle(1000);
						
						activeObject = null;
						
					} else {
						
						$(activeObject).stop(true);	
						$(activeObject).slideToggle(1000); 
						
						$(objectArray[sectionNumber]).delay(1000).slideToggle(1000);
						
						activeObject = objectArray[sectionNumber];
						
					}
			}
		};
		
///////////////////////////////////////////////////////////////////////////////////////////////

	//checkBox toggle
	
	var checkboxes=new Array();
	
		checkboxes[0]="cbTomahawk";
		checkboxes[1]="cbOak";
		checkboxes[2]="cbKennedy";
		checkboxes[3]="cbMenomonie";
	
	var cbStates=new Array();
	
		cbStates[0]=false;
		cbStates[1]=false;
		cbStates[2]=false;
		cbStates[3]=false;
	
	// loop through check box array to find string match
	
	$('.checkBox').on('tap', function(event){
		
		// get id
	
			var cb = $(this).attr('id');
				
		for (i=0;i<checkboxes.length;i++) {
			
			// find state of control 
						
			if(checkboxes[i] == cb){
				
				if(cbStates[i] == false){
								
					$("#"+cb).css('background-image', 'url(images/buttons/checkboxChecked.png)');
				
					cbStates[i] = true;
				
				} else {
										
					$("#"+cb).css('background-image', 'url(images/buttons/checkbox.png)');
					
					cbStates[i] = false; 
		
				}	
			};
		};
	});

///////////////////////////////////////////////////////////////////////////////////////////////
	
	//spotTextHolder
	
	var texts=new Array();
	
		texts[0]="textTomahawk";
		texts[1]="textOak";
		texts[2]="textKennedy";
		texts[3]="textMenomonie";
	
	var textStates=new Array();
	
		textStates[0]=false;
		textStates[1]=false;
		textStates[2]=false;
		textStates[3]=false;
	
	// loop through check box array to find string match
	
	$('.spotTextSlider').on('tap', function(event){
		
		// get id
	
			var textSlider = $(this).attr('id');
				
		for (i=0;i<texts.length;i++) {
			
			// find state of control 
						
			if(texts[i] == textSlider){
								
				if(textStates[i] == false){
					
					$("#"+textSlider).stop(true);			
					$("#"+textSlider).animate({'left':'-190'}, 500);
				
					textStates[i] = true;
				
				} else {
					
					$("#"+textSlider).stop(true);
					$("#"+textSlider).animate({'left':'0'}, 500);
					
					textStates[i] = false; 
		
				}	
			};
		};
	});
